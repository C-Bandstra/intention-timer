<!DOCTYPE html>
<html>
<head>
  <title>Intention Timer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>
  <body class="body">
    <header class="header">
      <h1 class="page-title">INTENTION TIMER</h1>
    </header>
    <div class="main-container">
      <section class="main-left">
        <h1 class="activity-header">New Activity</h1>
        <div class="activity-background-1">
          <section class="activity-container">
            <h3 class="category-header">Select A Category:</h3>
            <section class="activity-box-container">
              <button data-id="study" class="study-box activity-boxes">
                <img class="study-icon icon" src="assets/study.svg">
                <p class="box-title study">Study</p>
              </button>
              <button data-id="meditate" class="meditate-box activity-boxes">
                <img class="meditate-icon icon" src="assets/meditate.svg">
                <p class="box-title meditate">Meditate</p>
              </button>
              <button data-id="exercise" class="exercise-box activity-boxes">
                <img class="exercise-icon icon" src="assets/exercise.svg">
                <p class="box-title exercise">Exercise</p>
              </button>
            </section>
            <h3 class="task-header">What would you like to accomplish during this time?</h3>
            <input type="texts" class="task-answer">
            <section class="time-container">
              <div class="min-sec-container">
                <h3 class="minutes-title">Minutes</h3>
                <input type="number" class="minutes-input">
              </div>
              <div class="min-sec-container">
                <h3 class="seconds-title">Seconds</h3>
                <input type="number" class="seconds-input">
              </div>
            </section>
            <div class="button-container">
              <button class="start-button">START ACTIVITY</button>
            </div>
          </section>
        </div>
        <section class="activity-background-2 hidden">
          <section class="timer-container">
            <h1 class="chosen-task-header"></h1>
            <span class="timer-countdown"></span>
            <button class="timer-start-button">START</button>
            <button class="hidden log-activity-btn">Log Activity</button>
          </section>
        </section>
        </section>
      <section class="main-right">
        <h1 class="past-activity-header">Past Activities</h1>
        <div class="past-activities">
          <section class="activity-card">
            <section class="type-time-container">
              <p class="activity-card-header">Study</p>
              <p class="activity-card-time">15 MIN</p>
              <p class="activity-card-task">Complete Challenge from Small Groups</p>
            </section>
          </section>
        </div>
      </section>
    </div>
  </body>
  <script src="main.js"></script>
</html>
